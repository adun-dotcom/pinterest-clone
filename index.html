<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pinterest landing page</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
   
  </head>

  <body>
    <header>
      <div class="menu-bar">
        <i class="fa fa-pinterest" aria-hidden="true"></i>
      </div>
      <div class="span-home">
        <a href="#">Home</a
        ><span class="home-dropdown"
          ><i class="fa fa-chevron-circle-down" aria-hidden="true"></i
        ></span>
      </div>
      <div class="span-ffing">
        <span class="following"><a href="#">Following</a></span>
      </div>
      <div class="input-icons">
        <i class="fa fa-search" aria-hidden="true"></i>
        <input class="input-field" type="text" placeholder="search" />
      </div>
      <p class="search-icon">&#x1F50D;</p>
      <div>
        <span><i class="fa fa-bell" aria-hidden="true"></i></span>
      </div>
      <div>
        <span><i class="fa fa-commenting" aria-hidden="true"></i></span>
      </div>
      <div class="ad-span"><span class="name">A</span></div>
      <div><i class="fa fa-chevron-circle-down" aria-hidden="true"></i></div>
    </header>

    <div class="grid-container">
      <div class="column-1"></div>

      <div class="column-2"></div>

      <div class="column-3"></div>

      <div class="column-4"></div>

      <div class="column-5"></div>

      <div class="column-6"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
